name: Python Exercise

on:
  push:
    branches: [main, solution]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build container
        run: docker build -t mindtickle-assignment:0.0.1 .

      - name: Install, lint and test
        uses: addnab/docker-run-action@v3
        with:
          image: mindtickle-assignment:0.0.1
          options: -v ${{ github.workspace }}:/home/dataeng/
          run: |
            mkdir -p .cache/pypoetry/virtualenvs
            poetry install --with dev
            poetry run main lint
            poetry run main test
